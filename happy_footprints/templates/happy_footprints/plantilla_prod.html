{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block titulo_producto %}
    {% endblock titulo_producto %}

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none}
    </style>
    <link rel="website icon" type="png" href="{% static 'happy_footprints/img/logo_happy.png' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #50bb67;">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="{% static 'happy_footprints/img/logo_happy.png' %}" alt="Logo" style="width:40px;"
                    class="rounded-pill"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            {{user.username}}
                        {% else %}
                            <a class="nav-link" href="{% url 'InicioSesion' %}">Iniciar Sesión</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Razas' %}">Razas!</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Categorías</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'Perros' %}">Perros</a></li>
                            <li><a class="dropdown-item" href="{% url 'Gatos' %}">Gatos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block cuerpo_producto %}
    {% endblock cuerpo_producto %}




</body>
</html>
