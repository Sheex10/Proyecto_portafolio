{% extends 'happy_footprints/navbar.html' %}
{% load static %}


{% block titulo %}
<title>Edición producto</title>
{% endblock titulo %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.id_producto}}" class="form-control" placeholder="Id producto"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtDescripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="numPrecio" value="{{producto.precio}}" class="form-control" placeholder="Precio"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="numStock" value="{{producto.stock}}" class="form-control" placeholder="Stock"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input accept="image/png,image/jpeg" type="file" id="txtNombre" name="ifoto" value="{{producto.foto}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock cuerpo %}
